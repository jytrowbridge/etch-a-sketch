<!DOCTYPE html>
<html>
  <head>
    <title>Drawing Pad</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <h1>Drawing Pad</h1>
    <div id="display-options">
      <div>Display Width in Squares:</div>
      <input type="number" class="option-input" id="display-width" max="100">
      <div>Square Width in Pixels:</div>
      <input type="number" class="option-input" id="square-width" max="20">
      <button id="update-display">Apply</button>
    </div>
    <div id="drawing-options">
      <div>Tool:</div>
      <input type="radio" id="pencil" name="tool" checked>
      <label for="pencil">Pencil</label>
      <input type="radio" id="eraser" name="tool">
      <label for="eraser">Eraser</label>
      <label for="color">Select color:</label>
      <input type="color" id="color" name="color" value="#ff0000">
    </div>
    <div id="sketch-display"></div>
    <button id="clear">Clear</button>
    <script src="main.js">
    </script>
  </body>
</html>
